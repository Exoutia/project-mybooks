<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <h1>My Library</h1>
      <table class="books">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Page</th>
            <th>Read</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be appended here -->
        </tbody>
      </table>

      <button id="openDialog">Add Book</button>

      <dialog id="bookDialog">
        <form id="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />

          <label for="page">Page:</label>
          <input type="number" id="page" name="page" required /><br />

          <label for="isRead">Read:</label>
          <input type="checkbox" id="isRead" name="isRead" /><br />

          <button type="submit">Submit</button>
          <button type="button" id="closeDialog">Cancel</button>
        </form>
      </dialog>

      <script src="app.js"></script>
    </div>
</body>

</html>
